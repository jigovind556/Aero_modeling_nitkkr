<!DOCTYPE html>
<html lang="en">
   <head>
      <title>UPI Gateway Integration</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="https://upi.infomattic.com/images/favicon.png" type="image/gif">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">

      <style>
            body{
                font-family: 'Nunito Sans', sans-serif;
                background-color: #F2F3F4;
            }

          .well{
              background-color: #fff;
              border-color: #F2F3F4;
          }

          label{
              font-size: 14px;
              font-weight: 400;
              padding-top: 10px;
          }

          .order_id{
              font-size: 16px;
          }
      </style>
   </head>
   <body>
      <div class="container">
         <br><br>
         <h3 class="text-center">UPI Gateway Integration - v1</h3>
         <br><br>
         <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
               <div class="well">
                   <p class="order_id">Order ID : <span id="order_id"></span></p>
                   <hr>
                  <form method="post" id="form" action="">
                     <input type="hidden" name="order_id" value="">
                     <input type="hidden" name="pid" value="">
                     <div class="form-group">
                        <!-- <label>Purpose</label> -->
                        <p class="order_id">Purpose : <span id="purpose"></span></p>
                        <!-- <input type="text" class="form-control" name="purpose" placeholder="Purpose of payment" required> -->
                        <input type="hidden" name="purpose" value="">
                     </div>
                     <div class="form-group">
                        <!-- <label>Amount</label> -->
                        <p class="order_id">Amount : <span id="Amount"></span></p>
                        <!-- <input type="text" class="form-control" name="amt" placeholder="Amount" required> -->
                        <input type="hidden" name="amt" value="">
                     </div>
                     <div class="form-group">
                        <!-- <label>Email</label> -->
                        <p class="order_id">Email : <span id="Email"></span></p>
                        <input type="hidden" name="email" value="">
                     </div>
                     <br>
                     <button type="submit" name="submit" class="btn btn-success btn-block">Proceed</button>
                  </form>
               </div>
            </div>
            <div class="col-sm-4">
            </div>
         </div>
      </div>

      <script src="js/upiPayment.js"></script>
      <script src=""></script>
   </body>
</html>
