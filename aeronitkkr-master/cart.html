<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div role="main" class="form-all">
      <ul class="form-section page-section">


<li
class="form-line jf-required"
data-type="control_paypalpro"
id="id_7"
data-payment="true"
>
<label
  class="form-label form-label-left form-label-auto"
  id="label_7"
  for="input_7"
>
  My Products<span class="form-required">*</span>
</label>
<div id="cid_7" class="form-input jf-required">
  <div
    data-wrapper-react="true"
    id="payment-wrapper-songbird"
    data-currency="USD"
    data-paymenttype="product"
    data-sandbox="Disabled"
    data-sca="No"
  >
    <div data-wrapper-react="true" class="product-container-wrapper">
      <div class="filter-container"></div>
      <input
        type="hidden"
        name="simple_fpc"
        data-payment_type="paypalpro"
        data-component="payment1"
        value="7"
        class=""
      /><input
        type="hidden"
        name="payment_total_checksum"
        id="payment_total_checksum"
        data-component="payment2"
        class=""
      />
      <div
        id="image-overlay"
        class="overlay-content"
        style="display: none"
      >
        <img id="current-image" /><span class="lb-prev-button"
          >prev</span
        ><span class="lb-next-button">next</span
        ><span class="lb-close-button">( X )</span
        ><span class="image-overlay-product-container">
          <ul
            class="form-overlay-item"
            pid="1000"
            hasicon="true"
            hasimages="false"
            iconvalue="https://www.jotform.com/uploads/luiswilliams/form_files/basketball.5d8cd2d091c8a7.09809182.png"
          ></ul>
        </span>
      </div>
      <div data-wrapper-react="true">
        <span
          class="form-product-item hover-product-item"
          categories="non-categorized"
          pid="1000"
          ><img
            src="https://www.jotform.com/uploads/luiswilliams/form_files/basketball.5d8cd2d091c8a7.09809182.png"
            alt="product"
            class="form-product-image-with-options"
            width="50"
            loading="lazy"
            style="height: auto; vertical-align: middle"
          />
          <div
            data-wrapper-react="true"
            class="form-product-item-detail"
          >
            <input
              type="checkbox"
              class="form-checkbox validate[required] form-product-input"
              id="input_7_1000"
              name="q7_myProducts[][id]"
              value="1000"
              checked=""
              disabled=""
            /><label for="input_7_1000" class="form-product-container"
              ><span data-wrapper-react="true"
                ><span
                  class="form-product-name"
                  id="product-name-input_7_1000"
                  >Basketball T-shirt</span
                ><span class="form-product-details"
                  ><b
                    ><span data-wrapper-react="true"
                      >$<span id="input_7_1000_price"
                        >20.00</span
                      ></span
                    ></b
                  ></span
                ></span
              ></label
            ><br /><br /><span
              class="form-sub-label-container"
              style="vertical-align: top"
              ><label
                class="form-sub-label"
                for="input_7_quantity_1000_0"
                style="min-height: 13px"
                aria-hidden="false"
                >Quantity</label
              ><input
                type="text"
                size="3"
                value="1"
                class="form-textbox validate[required] form-product-custom_quantity"
                name="q7_myProducts[special_1000][item_0]"
                id="input_7_quantity_1000_0"
                onchange="payment_total()"
              /> </span
            ><span
              class="form-sub-label-container"
              style="vertical-align: top"
              ><label
                class="form-sub-label"
                for="input_7_custom_1000_1"
                style="min-height: 13px"
                aria-hidden="false"
                >T-Shirt Size</label
              ><select
                class="form-dropdown validate[required]"
                name="q7_myProducts[special_1000][item_1]"
                id="input_7_custom_1000_1"
              >
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
              </select>
            </span>
          </div> </span
        ><br /><span class="form-payment-total"
          ><b
            ><span id="total-text">Total</span>&nbsp;<span
              class="form-payment-price"
              ><span data-wrapper-react="true"
                >$<span id="payment_total">payment_total</span></span
              ></span
            ></b
          ></span
        >
      </div>
      <hr />
    </div>
    <table
      class="form-address-table payment-form-table"
      style="border: 0"
      cellpadding="4"
      cellspacing="0"
    >
      <tbody>
        <tr>
          <th colspan="2" style="text-align: left">Payment Method</th>
        </tr>
        <tr>
          <td
            valign="top"
            style="min-width: 50px; vertical-align: top"
            rowspan="2"
          >
            <input
              type="radio"
              class="paymentTypeRadios"
              id="input_7_paymentType_credit"
              name="q7_myProducts[paymentType]"
              value="credit"
            /><label for="input_7_paymentType_credit">
              <div style="display: inline-block; padding-right: 4px">
                <img
                  src="https://cdn.jotfor.ms/images/blank.gif"
                  class="paypalpro_img paypalpro_visa"
                  style="
                    display: inline-block;
                    vertical-align: middle;
                  "
                  alt="visa"
                /><img
                  src="https://cdn.jotfor.ms/images/blank.gif"
                  class="paypalpro_img paypalpro_mc"
                  style="
                    display: inline-block;
                    vertical-align: middle;
                  "
                  alt="mc"
                /><img
                  src="https://cdn.jotfor.ms/images/blank.gif"
                  class="paypalpro_img paypalpro_amex"
                  style="
                    display: inline-block;
                    vertical-align: middle;
                  "
                  alt="amex"
                /><img
                  src="https://cdn.jotfor.ms/images/blank.gif"
                  class="paypalpro_img paypalpro_dc"
                  style="
                    display: inline-block;
                    vertical-align: middle;
                  "
                  alt="dc"
                />
              </div>
            </label>
          </td>
          <td
            align="left"
            valign="top"
            style="
              padding-bottom: 2px !important;
              text-align: left;
              vertical-align: top;
            "
          >
            <input
              type="radio"
              class="paymentTypeRadios"
              id="input_7_paymentType_express"
              name="q7_myProducts[paymentType]"
              checked=""
              value="express"
            /><label for="input_7_paymentType_express"
              ><img
                style="vertical-align: middle"
                src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/pp-acceptance-small.png"
                alt="PayPal"
            /></label>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
</li>
<li class="form-line" data-type="control_button" id="id_2">
  <div id="cid_2" class="form-input-wide">
    <div
      data-align="center"
      class="form-buttons-wrapper form-buttons-center jsTest-button-wrapperField"
    >
      <button
        id="input_2"
        type="submit"
        class="form-submit-button submit-button jf-form-buttons jsTest-submitField"
        data-component="button"
        data-content=""
        onclick="submit()"
      >
        Submit
      </button>
    </div>
  </div>
</li>
</ul>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
