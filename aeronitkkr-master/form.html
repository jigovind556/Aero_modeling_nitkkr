<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div role="main" class="form-all">
      <ul class="form-section page-section">
        <li id="cid_1" class="form-input-wide" data-type="control_head">
          <div style="display: table; width: 100%">
            <div
              class="form-header-group hasImage header-default"
              data-imagealign="Left"
            >
              <div class="header-logo">
                <img
                  src="https://www.jotform.com/uploads/luiswilliams/form_files/a8c9d4f0-3b88-4677-94e6-0cca3e506e9c_200x200.5d8cd52eaab566.94955963.png"
                  alt=""
                  width="140"
                  class="header-logo-left"
                />
              </div>
              <div class="header-text httal htvam">
                <h2 id="header_1" class="form-header" data-component="header">
                  Basketball T-Shirt Order Form
                </h2>
              </div>
            </div>
          </div>
        </li>
        <li class="form-line" data-type="control_image" id="id_8">
          <div id="cid_8" class="form-input-wide">
            <div style="text-align: center">
              <img
                alt="Basketball T-Shirt"
                loading="lazy"
                class="form-image"
                style="border: 0"
                src="https://www.jotform.com/uploads/luiswilliams/form_files/basketball.5d8cd633275aa1.83609162.png"
                height="229px"
                width="250px"
                data-component="image"
              />
            </div>
          </div>
        </li>
        <li
          class="form-line jf-required"
          data-type="control_fullname"
          id="id_3"
        >
          <label
            class="form-label form-label-left form-label-auto"
            id="label_3"
            for="first_3"
          >
            Name<span class="form-required">*</span>
          </label>
          <div id="cid_3" class="form-input jf-required">
            <div data-wrapper-react="true">
              <span
                class="form-sub-label-container"
                style="vertical-align: top"
                data-input-type="first"
                ><input
                  type="text"
                  id="first_3"
                  name="q3_name[first]"
                  class="form-textbox validate[required]"
                  data-defaultvalue=""
                  autocomplete="section-input_3 given-name"
                  size="10"
                  value=""
                  data-component="first"
                  aria-labelledby="label_3 sublabel_3_first"
                  required=""
                />
                <label
                  class="form-sub-label"
                  for="first_3"
                  id="sublabel_3_first"
                  style="min-height: 13px"
                  aria-hidden="false"
                  >First Name</label
                ></span
              ><span
                class="form-sub-label-container"
                style="vertical-align: top"
                data-input-type="last"
                ><input
                  type="text"
                  id="last_3"
                  name="q3_name[last]"
                  class="form-textbox validate[required]"
                  data-defaultvalue=""
                  autocomplete="section-input_3 family-name"
                  size="15"
                  value=""
                  data-component="last"
                  aria-labelledby="label_3 sublabel_3_last"
                  required=""
                />
                <label
                  class="form-sub-label"
                  for="last_3"
                  id="sublabel_3_last"
                  style="min-height: 13px"
                  aria-hidden="false"
                  >Last Name</label
                ></span
              >
            </div>
          </div>
        </li>
        
              
        <li class="form-line jf-required" data-type="control_phone" id="id_5">
          <label
            class="form-label form-label-left form-label-auto"
            id="label_5"
            for="input_5_area"
          >
            Phone Number<span class="form-required">*</span>
          </label>
          <div id="cid_5" class="form-input jf-required">
            <div data-wrapper-react="true">
              <span
                class="form-sub-label-container"
                style="vertical-align: top"
                data-input-type="areaCode"
                ><input
                  type="tel"
                  id="input_5_area"
                  name="q5_phoneNumber[area]"
                  class="form-textbox validate[required]"
                  data-defaultvalue=""
                  autocomplete="section-input_5 tel-area-code"
                  value=""
                  data-component="areaCode"
                  aria-labelledby="label_5 sublabel_5_area"
                  required=""
                /><span class="phone-separate" aria-hidden="true">&nbsp;-</span>
                <label
                  class="form-sub-label"
                  for="input_5_area"
                  id="sublabel_5_area"
                  style="min-height: 13px"
                  aria-hidden="false"
                  >Area Code</label
                ></span
              ><span
                class="form-sub-label-container"
                style="vertical-align: top"
                data-input-type="phone"
                ><input
                  type="tel"
                  id="input_5_phone"
                  name="q5_phoneNumber[phone]"
                  class="form-textbox validate[required]"
                  data-defaultvalue=""
                  autocomplete="section-input_5 tel-local"
                  value=""
                  data-component="phone"
                  aria-labelledby="label_5 sublabel_5_phone"
                  required=""
                />
                <label
                  class="form-sub-label"
                  for="input_5_phone"
                  id="sublabel_5_phone"
                  style="min-height: 13px"
                  aria-hidden="false"
                  >Phone Number</label
                ></span
              >
            </div>
          </div>
        </li>
        <li
          class="form-line jf-required form-line-error"
          data-type="control_address"
          id="id_6"
        >
          <label
            class="form-label form-label-left form-label-auto"
            id="label_6"
            for="input_6_addr_line1"
          >
            Shipping Address<span class="form-required">*</span>
          </label>
          <div id="cid_6" class="form-input jf-required">
            <div summary="" class="form-address-table jsTest-addressField">
              <div
                class="form-address-line-wrapper jsTest-address-line-wrapperField"
              >
                <span
                  class="form-address-line form-address-street-line jsTest-address-lineField"
                  ><span
                    class="form-sub-label-container"
                    style="vertical-align: top"
                    ><input
                      type="text"
                      id="input_6_addr_line1"
                      name="q6_shippingAddress[addr_line1]"
                      class="form-textbox validate[required] form-address-line form-validation-error"
                      data-defaultvalue=""
                      autocomplete="section-input_6 address-line1"
                      value=""
                      data-component="address_line_1"
                      aria-labelledby="label_6 sublabel_6_addr_line1"
                    />
                    <label
                      class="form-sub-label"
                      for="input_6_addr_line1"
                      id="sublabel_6_addr_line1"
                      style="min-height: 13px"
                      aria-hidden="false"
                      >Street Address</label
                    ></span
                  ></span
                >
              </div>
              <div
                class="form-address-line-wrapper jsTest-address-line-wrapperField"
              >
                <span
                  class="form-address-line form-address-street-line jsTest-address-lineField"
                  ><span
                    class="form-sub-label-container"
                    style="vertical-align: top"
                    ><input
                      type="text"
                      id="input_6_addr_line2"
                      name="q6_shippingAddress[addr_line2]"
                      class="form-textbox form-address-line"
                      data-defaultvalue=""
                      autocomplete="section-input_6 address-line2"
                      value=""
                      data-component="address_line_2"
                      aria-labelledby="label_6 sublabel_6_addr_line2"
                    />
                    <label
                      class="form-sub-label"
                      for="input_6_addr_line2"
                      id="sublabel_6_addr_line2"
                      style="min-height: 13px"
                      aria-hidden="false"
                      >Street Address Line 2</label
                    ></span
                  ></span
                >
              </div>
              <div
                class="form-address-line-wrapper jsTest-address-line-wrapperField"
              >
                <span
                  class="form-address-line form-address-city-line jsTest-address-lineField"
                  ><span
                    class="form-sub-label-container"
                    style="vertical-align: top"
                    ><input
                      type="text"
                      id="input_6_city"
                      name="q6_shippingAddress[city]"
                      class="form-textbox validate[required] form-address-city form-validation-error"
                      data-defaultvalue=""
                      autocomplete="section-input_6 address-level2"
                      value=""
                      data-component="city"
                      aria-labelledby="label_6 sublabel_6_city"
                    />
                    <label
                      class="form-sub-label"
                      for="input_6_city"
                      id="sublabel_6_city"
                      style="min-height: 13px"
                      aria-hidden="false"
                      >City</label
                    ></span
                  ></span
                ><span
                  class="form-address-line form-address-state-line jsTest-address-lineField"
                  ><span
                    class="form-sub-label-container"
                    style="vertical-align: top"
                    ><input
                      type="text"
                      id="input_6_state"
                      name="q6_shippingAddress[state]"
                      class="form-textbox validate[required] form-address-state form-validation-error"
                      data-defaultvalue=""
                      autocomplete="section-input_6 address-level1"
                      value=""
                      data-component="state"
                      aria-labelledby="label_6 sublabel_6_state"
                    />
                    <label
                      class="form-sub-label"
                      for="input_6_state"
                      id="sublabel_6_state"
                      style="min-height: 13px"
                      aria-hidden="false"
                      >State / Province</label
                    ></span
                  ></span
                >
              </div>
              <div
                class="form-address-line-wrapper jsTest-address-line-wrapperField"
              >
                <span
                  class="form-address-line form-address-zip-line jsTest-address-lineField"
                  ><span
                    class="form-sub-label-container"
                    style="vertical-align: top"
                    ><input
                      type="text"
                      id="input_6_postal"
                      name="q6_shippingAddress[postal]"
                      class="form-textbox form-address-postal"
                      data-defaultvalue=""
                      autocomplete="section-input_6 postal-code"
                      value=""
                      data-component="zip"
                      aria-labelledby="label_6 sublabel_6_postal"
                    />
                    <label
                      class="form-sub-label"
                      for="input_6_postal"
                      id="sublabel_6_postal"
                      style="min-height: 13px"
                      aria-hidden="false"
                      >Postal / Zip Code</label
                    ></span
                  ></span
                >
              </div>
            </div>
            <div class="form-error-message" role="alert">
              <img src="https://cdn.jotfor.ms/images/exclamation-octagon.png" />
              <span class="error-navigation-message"
                >This field is required.</span
              >
              <div class="form-error-arrow">
                <div class="form-error-arrow-inner"></div>
              </div>
            </div>
          </div>
        </li>
        
        <li class="form-line" data-type="control_button" id="id_2">
          <div id="cid_2" class="form-input-wide">
            <div
              data-align="center"
              class="form-buttons-wrapper form-buttons-center jsTest-button-wrapperField"
            >
              <button
                id="input_2"
                type="submit"
                class="form-submit-button submit-button jf-form-buttons jsTest-submitField"
                data-component="button"
                data-content=""
                onclick="send_data()"
              >
                Submit
              </button>
            </div>
          </div>
        </li>
        <li style="display: none">
          Should be Empty: <input type="text" name="website" value="" />
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
